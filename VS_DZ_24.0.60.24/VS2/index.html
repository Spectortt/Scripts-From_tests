<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список завдань</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To Do List</h1>
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Hit the gym</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item completed">
                <input type="checkbox" id="task2" checked>
                <label for="task2">Pay bills</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task3">
                <label for="task3">Meet John</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task4">
                <label for="task4">Buy eggs</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item completed">
                <input type="checkbox" id="task5" checked>
                <label for="task5">Read a book</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task6">
                <label for="task6">Organize office</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task7">
                <label for="task7">Eat dinner</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task8">
                <label for="task8">Buy apples</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task9">
                <label for="task9">Meet George</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task10">
                <label for="task10">Feed the cat</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item completed">
                <input type="checkbox" id="task11" checked>
                <label for="task11">Write a letter</label>
                <span class="remove">&#10060;</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task12">
                <label for="task12">Run 1 km</label>
                <span class="remove">&#10060;</span>
            </li>
        </ul>
    </div>
</body>
</html>
