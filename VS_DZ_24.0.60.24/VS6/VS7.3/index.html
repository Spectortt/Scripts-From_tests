<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, aside, main, footer {
            padding: 20px;
            color: white;
        }
        header {
            background-color: #8B0000;
            text-align: center;
        }
        nav {
            background-color: #B22222;
            float: left;
            width: 100%;
            text-align: center;
        }
        aside {
            background-color: #A52A2A;
            float: left;
            width: 20%;
        }
        aside.right {
            float: right;
            width: 20%;
        }
        main {
            background-color: #DC143C;
            float: left;
            width: 60%;
        }
        section {
            background-color: #FF69B4;
            margin: 10px 0;
            padding: 20px;
        }
        footer {
            background-color: #8B0000;
            clear: both;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>HEADER</header>
    <nav>MENU</nav>
    <aside>ASIDE 1</aside>
    <aside>ASIDE 2</aside>
    <main>
        <section>SECTION 1</section>
        <section>SECTION 2</section>
    </main>
    <aside class="right">ASIDE 3</aside>
    <footer>FOOTER</footer>
</body>
</html>
