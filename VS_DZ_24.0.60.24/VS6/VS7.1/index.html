<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do I have in my fridge?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 1000px;
        }
        .product-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 150px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            width: 100px;
            height: 100px;
        }
        .product-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="title">What do I have in my fridge?</div>
    <div class="product-list">
        <div class="product-item">
            <img src="pepper.png" alt="Pepper">
            <div class="product-name">Pepper</div>
        </div>
        <div class="product-item">
            <img src="apple.png" alt="Apple">
            <div class="product-name">Apple</div>
        </div>
        <div class="product-item">
            <img src="cheese.png" alt="Cheese">
            <div class="product-name">Cheese</div>
        </div>
        <div class="product-item">
            <img src="corn.png" alt="Corn">
            <div class="product-name">Corn</div>
        </div>
        <div class="product-item">
            <img src="mushroom.png" alt="Mushroom">
            <div class="product-name">Mushroom</div>
        </div>
        <div class="product-item">
            <img src="garlic.png" alt="Garlic">
            <div class="product-name">Garlic</div>
        </div>
        <div class="product-item">
            <img src="beef.png" alt="Beef">
            <div class="product-name">Beef</div>
        </div>
        <div class="product-item">
            <img src="fish.png" alt="Fish">
            <div class="product-name">Fish</div>
        </div>
        <div class="product-item">
            <img src="eggs.png" alt="Eggs">
            <div class="product-name">Eggs</div>
        </div>
        <div class="product-item">
            <img src="coriander.png" alt="Coriander">
            <div class="product-name">Coriander</div>
        </div>
    </div>
    <div class="footer">... that's all.</div>
</body>
</html>
